# Issue labels configuration for automatic triage
labels:
  - name: bug
    description: Something isn't working
    color: d73a4a
    
  - name: enhancement
    description: New feature or request
    color: a2eeef
    
  - name: documentation
    description: Improvements or additions to documentation
    color: 0075ca
    
  - name: question
    description: Further information is requested
    color: d876e3
    
  - name: good first issue
    description: Good for newcomers
    color: 7057ff
    
  - name: priority: high
    description: High priority issue
    color: e11d21
    
  - name: export
    description: Related to export functionality
    color: fbca04
    
  - name: dashboard
    description: Dashboard-specific issue
    color: c5def5
    
  - name: visualization
    description: Visualization or panel related
    color: bfdadc
    
  - name: api
    description: API or backend related
    color: 0e8a16
    
  - name: browser
    description: Browser compatibility issue
    color: f9d0c4
    
  - name: kibana-7.x
    description: Specific to Kibana 7.x
    color: 1d76db
    
  - name: kibana-8.x
    description: Specific to Kibana 8.x
    color: 0052cc
