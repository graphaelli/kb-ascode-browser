name: Sync Labels

on:
  push:
    paths:
      - '.github/labels.yml'
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  issues: write
  contents: read

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Sync labels
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const yaml = require('js-yaml');
            
            // Read labels configuration
            const labelsConfig = yaml.load(fs.readFileSync('.github/labels.yml', 'utf8'));
            
            // Get existing labels
            const { data: existingLabels } = await github.rest.issues.listLabelsForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              per_page: 100
            });
            
            const existingLabelNames = new Set(existingLabels.map(l => l.name));
            
            // Create or update labels
            for (const label of labelsConfig.labels) {
              if (existingLabelNames.has(label.name)) {
                // Update existing label
                try {
                  await github.rest.issues.updateLabel({
                    owner: context.repo.owner,
                    repo: context.repo.repo,
                    name: label.name,
                    description: label.description,
                    color: label.color
                  });
                  console.log(`Updated label: ${label.name}`);
                } catch (error) {
                  console.error(`Error updating label ${label.name}:`, error.message);
                }
              } else {
                // Create new label
                try {
                  await github.rest.issues.createLabel({
                    owner: context.repo.owner,
                    repo: context.repo.repo,
                    name: label.name,
                    description: label.description,
                    color: label.color
                  });
                  console.log(`Created label: ${label.name}`);
                } catch (error) {
                  console.error(`Error creating label ${label.name}:`, error.message);
                }
              }
            }
